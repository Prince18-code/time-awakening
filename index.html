<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Time Awakening</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- TOP POWERFUL QUOTE -->
  <div class="top-quote">
    <strong>Time is like a river — you can’t touch the same water twice.</strong><br>
    <span>Because the flow that has passed will never pass again.</span>
  </div>

  <div class="wrapper">
    <div class="clock-box">
      <div id="clock" class="clock">00:00:00</div>
      <div id="date" class="date">00/00/0000</div>

      <div class="buttons">
        <button id="start">Start</button>
        <button id="stop">Stop</button>
      </div>
    </div>

    <div class="quote-box">
      <p id="quote"></p>
    </div>
  </div>

  <!-- ECG LINE -->
  <div class="ecg">
    <span></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
